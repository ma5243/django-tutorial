{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <a class="navbar-brand" href="#">Polls App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<h1 class="center downp uppad"> {{ question.question_text }} </h1>


<table class="table table-dark table-bordered form-control-inline2 center ">
            {% for choice in question.choice_set.all %}
            <tr class="center">
                <th> {{ choice.choice_text }} </th>
                <td class=""> {{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
            </tr>
            {% endfor %}
        </table>


<div class="center downp uppad">
            <a href="{% url 'polls:detail' question.id %}">Vote Again</a>
</div>
